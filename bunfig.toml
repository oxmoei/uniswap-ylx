# Bun configuration file

[install]
# Disable telemetry
telemetry = false

# Use node_modules (default behavior)
linkStrategy = "node"
linker = "hoisted"

# Save exact versions (equivalent to defaultSemverRangePrefix: '')
save = "exact"

# Registry configuration (using npm registry)
# If you encounter network issues, you can try:
# registry = "https://registry.npmmirror.com"

# Dev settings
[dev]
# Port for dev server
port = 3000
